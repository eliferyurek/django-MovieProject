<!DOCTYPE html>

{%  extends 'movie/main.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/log_reg.css' %}">

<html>
<body>
	<br>
	<h3>Stores in {{dropdown1}}</h3><br>


	<div class="row">
		{% for store in store %}
		{% if store.city.city == dropdown1 %}
		<div class="col-lg-4">
			<img class="thumbnail" src = "{% static 'images/store.jpg' %}">
			<div class="box-element movie">
					<h6><strong>Store Address : </strong> {{store.address}}</h6>
			</div>
		</div>
		{% endif %}
		{% endfor %}
	</div>
</body>
</html>

{% endblock content %}
